<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fraudr login</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="screen_wrap">
      <div class="login_wrap">
        <h2>Welcome to Fraudr</h2>
        <p><i>Please login to continue...</i></p>
        <form action="main.html">
        <input class="login_box transition" placeholder="Gebruikersnaam" type="text" name="gebruikersnaam"></input><br>
        <input class="login_box transition" placeholder="Wachtwoord" type="password" name="password"></input><br>
        <input type="submit" class="login_submit transition" value="Continue"></input>
      </div>
    </div>
  </body>
</html>
